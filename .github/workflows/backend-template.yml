# This name is a workaround used because github actions does not hide reusable workflows.
# With _ prepend the workflow will be pushed to the very bottom in the UI.
name: _backend-template

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
      - name: Initialize env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          echo "$ENV_FILE" | base64 --decode > .env

      - name: Build node
        run: |
          npm install
          npm run build

      - name: Test node
        run: npm run test

  docker:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag backend:${{ vars.ENVIRONMENT_NAME }}
