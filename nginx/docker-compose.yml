version: '3'
services:
  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./dist:./dist/frontend

  certbot:
    image: certbot/certbot
    volumes:
    - ./etc/letsencrypt:/etc/letsencrypt
    - ./certbot/www:/var/www/certbot