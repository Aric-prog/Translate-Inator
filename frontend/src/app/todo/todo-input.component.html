<div class="w-4/5 border-thin border-primary">
  <mat-selection-list #english_input>
    <h1 matListItemTitle class="text-accent w-full text-center text-xl font-bold text-bold border-primary border-thin border-0 border-b-2 pb-3">English</h1>
    <mat-list-option [lines]="3" color="accent" matRipple [matRippleColor]="rippleColor" [disableRipple]="true"><p>
      A very long piece of text redundantly explaining the meaning of wahahahahahahahahhahahahahahah
      A very long piece of text redundantly explaining the meaning of wahahahahahahahahhahahahahahah
    </p></mat-list-option>
    <mat-list-option color="accent" matRipple [matRippleColor]="rippleColor" [disableRipple]="true">yoyo</mat-list-option>
  </mat-selection-list>
</div>
<mat-form-field color="primary" class="insert-note w-4/5">
  <mat-label>Insert note</mat-label>
  <input type="text" matInput #message maxlength="128">
  <mat-hint align="end">{{message.value.length}} / 128</mat-hint>
</mat-form-field>
<div class="w-4/5 flex flex-row justify-end">
  <button mat-mini-fab class="mx-3" color="primary"><mat-icon>add</mat-icon></button>
  <button mat-mini-fab class="mx-3" color="primary"><mat-icon>translate</mat-icon></button>
  <button mat-mini-fab class="mx-3" color="warn" disabled=""><mat-icon>delete</mat-icon></button>
</div>
